<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, select {
            margin: 10px;
            padding: 8px;
            width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .filter-container div {
            flex: 1;
            min-width: 200px;
        }
        #results {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Dynamic Filters</h1>
    <div>
        <input type="text" id="Key" placeholder="Search by Key">
        <input type="text" id="pin_code_1" placeholder="Search by Pin Code 1">
        <input type="text" id="pin_code_2" placeholder="Search by Pin Code 2">
        <input type="text" id="organization_name" placeholder="Search by Organization Name">
        <input type="text" id="address" placeholder="Search by Address">
        <input type="text" id="Project_Name" placeholder="Search by Project Name">
        <input type="text" id="Website" placeholder="Search by Website">
        <input type="text" id="Total_fsi" placeholder="Search by Total FSI">
    </div>
    <div class="filter-container">
        <div>
            <label for="commissionerate">Commissionerate:</label>
            <select id="commissionerate"></select>
        </div>
        <div>
            <label for="division">Division:</label>
            <select id="division" disabled></select>
        </div>
        <div>
            <label for="range">Range:</label>
            <select id="range" disabled></select>
        </div>
        <div>
            <label for="pro">Pro:</label>
            <select id="pro"></select>
        </div>
        <div>
            <label for="organizationType">Organization Type:</label>
            <select id="organizationType"></select>
        </div>
        <div>
            <label for="pex">Pex:</label>
            <select id="pex"></select>
        </div>
        <div>
            <label for="areaShare">Area Share:</label>
            <select id="areaShare"></select>
        </div>
        <div>
            <label for="revenueShare">Revenue Share:</label>
            <select id="revenueShare"></select>
        </div>
        <div>
            <label for="fy">FY:</label>
            <select id="fy"></select>
        </div>
    </div>
    <h2>Results</h2>
    <div id="results"></div>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Pin Code 1</th>
                <th>Pin Code 2</th>
                <th>Pro</th>
                <th>Organization Type</th>
                <th>Organization Name</th>
                <th>Project Status</th>
                <th>Commissionerate</th>
                <th>Division</th>
                <th>Range</th>
                <th>Address</th>
                <th>Project Name</th>
                <th>Completion</th>
                <th>Pex</th>
                <th>Website</th>
                <th>Total FSI</th>
                <th>Area Share</th>
                <th>Project Link</th>
                <th>Doc Link</th>
                <th>Revenue Share</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
